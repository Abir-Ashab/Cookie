<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Tester</title>
</head>
<body>
    <img src="https://cookie-rouge.vercel.app/img">
    <button onclick="setCookie('default')">Default Cookie</button>
    <button onclick="setCookie('strict')">SameSite=Strict</button>
    <button onclick="setCookie('lax')">SameSite=Lax</button>
    <button onclick="setCookie('none')">SameSite=None</button>

    <script>
        function setCookie(type) {
            fetch(`https://cookie-rouge.vercel.app/login?type=${type}`, {
                method: "POST",
                credentials: "include"
            })
            .then(res => res.text())
            .then(console.log);
        }
    </script>
</body>
</html>
